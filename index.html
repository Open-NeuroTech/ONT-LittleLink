<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Open NeuroTech - Landing</title>
    <link rel="icon" type="image/x-icon" href="/images/ONT_icon_only_blue.svg"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Open NeuroTech Links Landing Page">

    <!-- Keywords -->
    <meta name="keywords" content="open source science hardware medical device active implant implantable healthcare healthware">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://landing.openneuro.tech">

    <!-- Author Information -->
    <meta name="author" content="Chris Rexroth">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- LittleLink Extended Stylesheet (Optional) -->
    <!-- <link rel="stylesheet" href="css/brands-extended.css"> -->
    <!-- Learn more at https://github.com/sethcottle/littlelink-extended.
         Remove comments if you've added LittleLink Extended dependencies -->

  </head>

<body>
    <div class="container">
        <div class="column">

          <!-- Icon section 
            By default, the Avatar is rounded. Use the following:
            - avatar--rounded: Automatically rounds the image
            - avatar--soft: Slightly rounds the image
            - avatar--none: Removes any rounding
          -->
          <div class="logo-wrap">
            <img class="avatar avatar--soft" src="images/ONT_full_logo.svg" srcset="images/ONT_full_logo.svg 2x" alt="open-neurotech logo">
          </div>

          <!-- Title section, commented out to use logo only -->
          <div>
            <p style="margin-bottom:20px;"></p>
          </div>


          <!-- Button section -->
          <div class="button-stack" role="navigation">
            <!-- Generic Homepage -->
            <a class="button button-default" href="https://openneuro.tech" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg" alt="Homepage Icon">Homepage</a>
                          
            <!-- LinkedIn -->
            <a class="button button-linked" href="https://www.linkedin.com/company/open-neurotech/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>
 
            <!-- Contact Us -->
            <a class="button button-default" href="https://openneuro.tech/#contact" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-review.svg" alt="Blog Icon">Contact Us</a>
          </div>
    </div>
  </div>

</body>

</html>
